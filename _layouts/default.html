<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="description" content="APEX at ASU: Innovating turbopumps and rocketry at Arizona State University.">
  <title>{{ page.title }} | APEX at ASU</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- Add Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- Add model-viewer script -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Custom CSS for Hero Section -->
  <style>
    /* Navigation Bar Styling */
    .main-header {
      background-color: #1a1a1a;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .main-header ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    .main-header ul li {
      margin: 0 20px;
    }
    .main-header ul li a {
      text-decoration: none;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 14px;
    }
    .main-header ul li a:hover {
      color: #cccccc;
    }

    /* Hero Section Styling */
    .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .swiper-container {
      width: 100%;
      height: 100%;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      line-height: 1.2;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }
    @media (max-width: 768px) {
      .hero-text {
        font-size: 2rem;
      }
    }

    /* Main Content Adjustment */
    .main-content {
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="main-header">
    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/about' | relative_url }}">About</a></li>
      <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
      <li><a href="{{ '/roster' | relative_url }}">Roster</a></li>
      <li><a href="{{ '/news' | relative_url }}">News</a></li>
      <li><a href="{{ '/contact' | relative_url }}">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <section class="page-header">
    <h1 class="project-name">APEX at ASU</h1>
    <h2 class="project-tagline">Innovating Turbopumps & Rocketry</h2>
  </section>

  <section class="main-content">
    {{ content }}
    <footer class="site-footer">
      <span class="site-footer-owner">APEX at ASU Â© {{ 'now' | date: '%Y' }}. All rights reserved.</span>
    </footer>
  </section>

  <!-- Add Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Initialize Swiper -->
  <script>
    window.onload = function () {
      const swiper = new Swiper('.swiper-container', {
        loop: true,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        effect: 'fade',
        speed: 1000,
      });
    };
  </script>
</body>
</html>
