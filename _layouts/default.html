<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="description" content="APEX at ASU: Innovating turbopumps and rocketry at Arizona State University.">
  <title>{{ page.title }} | APEX at ASU</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- Add model-viewer script -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <!-- Custom CSS -->
  <style>
    /* Dark Mode Background */
    body {
      background-color: #18191A;
      color: #ffffff; /* Ensure text is readable on the dark background */
    }

    /* Heading Styles */
    h1 {
      color: #F44336 !important; /* Red color for main page titles */
      font-family: 'Arial', sans-serif;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    h2 {
      color: #F44336 !important; /* Red color for subsection headings */
      font-family: 'Arial', sans-serif;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    /* Navigation Bar Styling */
    .main-header {
      background-color: #1a1a1a;
      padding: 15px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .main-header .logo {
      margin-left: 20px;
    }
    .main-header .logo img {
      height: 40px; /* Adjust height to align with nav links */
      width: auto;
    }
    .main-header ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      flex: 1;
    }
    .main-header ul li {
      margin: 0 20px;
    }
    .main-header ul li a {
      text-decoration: none;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      font-size: 14px;
    }
    .main-header ul li a:hover {
      color: #cccccc;
    }
    @media (max-width: 768px) {
      .main-header {
        flex-direction: column;
        padding: 10px;
      }
      .main-header .logo {
        margin: 0 0 10px 0;
      }
      .main-header ul {
        flex-direction: column;
        align-items: center;
      }
      .main-header ul li {
        margin: 10px 0;
      }
    }

    /* Hero Section Styling */
    .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .slideshow {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      font-weight: 700;
      text-transform: uppercase;
      text-align: center;
      line-height: 1.2;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    @media (max-width: 768px) {
      .hero-text {
        font-size: 2rem;
      }
    }
    .prev-btn, .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: #ffffff;
      border: none;
      padding: 15px;
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s;
    }
    .prev-btn {
      left: 20px;
    }
    .next-btn {
      right: 20px;
    }
    .prev-btn:hover, .next-btn:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0.5;
      cursor: pointer;
    }
    .dot.active {
      opacity: 1;
    }
    .join-btn {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #ff0000;
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      font-family: 'Arial', sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      border-radius: 5px;
      z-index: 10;
    }
    .join-btn:hover {
      background: #cc0000;
    }

    /* Main Content Adjustment */
    .main-content {
      margin-top: 60px;
      position: relative;
      min-height: 100vh; /* Ensure the content takes up the full viewport height */
      overflow: hidden;
    }

    /* Style sections for better contrast */
    section {
      background: #252526; /* Slightly lighter gray for sections */
      padding: 20px;
      margin: 20px 0;
      border-radius: 8px;
    }

    /* Update links for visibility */
    a {
      color: #1e90ff; /* Dodger blue for links */
    }
    a:hover {
      color: #63b3ed; /* Lighter blue on hover */
    }

    /* Footer Styling */
    .site-footer {
      background: #1a1a1a; /* Dark background to match the theme */
      padding: 20px;
      border-top: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .site-footer-owner {
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      font-size: 14px;
      flex: 1;
    }
    .social-icons {
      display: flex;
      gap: 15px;
      flex: 1;
      justify-content: center;
    }
    .social-icons a {
      display: inline-block;
      transition: transform 0.2s ease;
    }
    .social-icons a:hover {
      transform: scale(1.1); /* Slight zoom on hover */
    }
    .social-icons img {
      width: 24px;
      height: 24px;
    }
    .asu-logo {
      flex: 1;
      text-align: right;
    }
    .asu-logo img {
      width: 100px; /* Adjust size as needed */
      height: auto;
    }
    @media (max-width: 768px) {
      .site-footer {
        flex-direction: column;
        text-align: center;
      }
      .asu-logo {
        text-align: center;
      }
    }

    /* Page Transition Styles */
    .main-content {
      animation: slideIn 0.45s cubic-bezier(0, 0, 0.21, 1) forwards;
    }
    .main-content.slide-out {
      animation: slideOut 0.45s cubic-bezier(0, 0, 0.21, 1) forwards;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideOut {
      from {
        transform: translateX(0);
        opacity: 1;
      }
      to {
        transform: translateX(-100%);
        opacity: 0;
      }
    }

    /* Project Card Styling */
    .project-card {
      position: relative;
      height: 400px; /* Fixed height for consistency */
      background-size: cover;
      background-position: center;
      margin: 20px 0;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .project-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for readability */
      z-index: 1;
    }
    .project-content {
      position: relative;
      z-index: 2;
      color: #ffffff;
      padding: 20px;
    }
    .project-content h3 {
      font-family: 'Arial', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .project-content p {
      font-family: 'Arial', sans-serif;
      font-size: 1rem;
      margin-bottom: 20px;
      max-width: 500px;
      line-height: 1.5;
    }
    .learn-more-btn {
      display: inline-block;
      background: #F44336; /* Match your site's red accent */
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      font-family: 'Arial', sans-serif;
      font-weight: 500;
      text-transform: uppercase;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    .learn-more-btn:hover {
      background: #D32F2F; /* Slightly darker red on hover */
    }
    @media (max-width: 768px) {
      .project-card {
        height: 300px; /* Smaller height on mobile */
      }
      .project-content h3 {
        font-size: 1.5rem;
      }
      .project-content p {
        font-size: 0.9rem;
      }
    }

    /* Team Grid Styling for Roster Page */
    .team-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .team-member {
      width: 200px; /* Fixed width to match Waterloo's layout */
      border-radius: 8px;
      overflow: hidden;
      text-align: center; /* Center the text below the image */
    }

    .team-member img {
      width: 100%;
      height: 200px; /* Fixed height for square aspect ratio */
      object-fit: cover;
      display: block;
    }

    /* Remove the overlay and hover effect */
    .member-info {
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      padding: 10px;
      background: #252526; /* Match section background for contrast */
    }

    .member-info h3 {
      margin: 0;
      font-size: 1rem; /* Smaller font to fit */
      font-weight: 700;
      text-transform: uppercase;
    }

    .member-info p {
      margin: 3px 0 0;
      font-size: 0.8rem; /* Smaller font to fit */
      line-height: 1.2;
    }

    /* ScrollReveal Initial State */
    .reveal {
      opacity: 0;
      transform: translateY(-30px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
  </style>
</head>
<body>

  <nav class="main-header">

    <ul>
      <li><a href="{{ '/' | relative_url }}" class="nav-link">Home</a></li>

  <!-- Slideshow Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let currentSlide = 0;
      const slides = document.querySelectorAll('.slide');
      const dots = document.querySelectorAll('.dot');
      const totalSlides = slides.length;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.remove('active');
          dots[i].classList.remove('active');
          if (i === index) {
            slide.classList.add('active');
            dots[i].classList.add('active');
          }
        });
      }

      function nextSlide() {
        currentSlide = (currentSlide + 1) % totalSlides;
        showSlide(currentSlide);
      }

      function prevSlide() {
        currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
        showSlide(currentSlide);
      }

      // Auto-slide every 5 seconds
      let autoSlide = setInterval(nextSlide, 5000);

      // Navigation buttons
      document.querySelector('.next-btn')?.addEventListener('click', () => {
        clearInterval(autoSlide);
        nextSlide();
        autoSlide = setInterval(nextSlide, 5000);
      });

      document.querySelector('.prev-btn')?.addEventListener('click', () => {
        clearInterval(autoSlide);
        prevSlide();
        autoSlide = setInterval(nextSlide, 5000);
      });

      // Dot navigation
      dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
          clearInterval(autoSlide);
          currentSlide = index;
          showSlide(currentSlide);
          autoSlide = setInterval(nextSlide, 5000);
        });
      });

      // Initial slide
      showSlide(currentSlide);
    });
  </script>

  <!-- Page Transition Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Select all navigation links
      const navLinks = document.querySelectorAll('.nav-link, a[href^="/"]:not([href*="://"])');

      navLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault(); // Prevent default navigation
          const href = link.getAttribute('href');

          // Apply slide-out animation
          const mainContent = document.querySelector('.main-content');
          mainContent.classList.add('slide-out');

          // Navigate to the new page after the animation completes
          setTimeout(() => {
            window.location.href = href;
          }, 450); // Match the animation duration (0.45s)
        });
      });
    });
  </script>

  <!-- ScrollReveal Library -->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!-- ScrollReveal Initialization -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('ScrollReveal script running on path:', window.location.pathname);
      // Initialize ScrollReveal
      const sr = ScrollReveal({
        origin: 'top', // Start from the top
        distance: '30px', // Distance to translate downward
        duration: 1000, // Animation duration in milliseconds
        delay: 200, // Delay before animation starts
        reset: false // Do not reset animation on re-scroll
      });

      // Apply ScrollReveal to elements on the roster page
      if (window.location.pathname === '/roster/' || window.location.pathname === '/roster.html') {
        console.log('Applying ScrollReveal to roster page');
        sr.reveal('.main-content h1', { interval: 200 }); // Page title
        sr.reveal('.main-content p', { interval: 200 }); // Description
        sr.reveal('.main-content .team-member.reveal', { interval: 200 }); // Team members
        sr.reveal('.main-content h2', { interval: 200 }); // Join the Team heading
        sr.reveal('.main-content .site-footer', { interval: 200 }); // Footer
      }
    });
  </script>
</body>
