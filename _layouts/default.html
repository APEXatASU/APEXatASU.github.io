<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="description" content="APEX at ASU is a student organization at Arizona State University dedicated to advancing turbopump technology and rocketry.">
  <title>{{ page.title }} | APEX at ASU</title>
  <!-- Cayman theme stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- Google Fonts (inspired by SDR) -->
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700,800,900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">
  <!-- Optional: Simple inline CSS for parallax-like effect -->
  <style>
    body {
      background-image: url('https://media.giphy.com/media/3o7TKz2b3eB22b4YbK/giphy.gif');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <!-- Model-viewer scripts (kept from your original) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>
  <!-- Navigation Bar (unchanged) -->
  <nav class="main-header" style="background-color: #f0f0f0; padding: 10px;">
    <ul style="list-style: none; display: flex; justify-content: space-around; margin: 0; padding: 0;">
      <li><a href="{{ '/' | relative_url }}" style="text-decoration: none; color: #159957;">Home</a></li>
      <li><a href="{{ '/about' | relative_url }}" style="text-decoration: none; color: #159957;">About Us</a></li>
      <li><a href="{{ '/projects' | relative_url }}" style="text-decoration: none; color: #159957;">Projects</a></li>
      <li><a href="{{ '/roster' | relative_url }}" style="text-decoration: none; color: #159957;">Roster</a></li>
      <li><a href="{{ '/contact' | relative_url }}" style="text-decoration: none; color: #159957;">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Cayman theme content area -->
  <section class="page-header">
    <h1 class="project-name">APEX at ASU</h1>
    <h2 class="project-tagline">Innovating Turbopumps and Rocketry</h2>
  </section>

  <section class="main-content">
    {{ content }}
    <footer class="site-footer">
      <span class="site-footer-owner">APEX at ASU Â© {{ 'now' | date: '%Y' }}. All rights reserved.</span>
    </footer>
  </section>
</body>
</html>
